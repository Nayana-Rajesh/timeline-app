<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline App</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div>
      <button aria-label="Toggle Theme">Toggle Theme</button>
    </div>
    <nav aria-label="Timeline Navigation">
      <ul>
        <li><a href="#year-1900">1900</a></li>
        <li><a href="#year-1910">1910</a></li>
        <li><a href="#year-1920">1920</a></li>
        <li><a href="#year-1930">1930</a></li>
        <li><a href="#year-1940">1940</a></li>
        <li><a href="#year-1977">1977</a></li>
		<li><a href="#year-1989">1989</a></li>
		<li><a href="#year-2007">2007</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="timeline" aria-label="Historical Timeline">
    </section>
    
    <section id="modal" role="dialog" aria-modal="true" hidden>
      <h2>Modal Title</h2>
      <p>More information about the event...</p>
      <button aria-label="Close Modal">Close</button>
    </section>
  </main>
	<script src="script.js"></script>
  <footer>
    <p>&copy; 2025 Timeline App</p>
  </footer>

</body>
</html>
